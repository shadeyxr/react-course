<!DOCTYPE html>
<html>
  <head><title>chatbot</title></head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}){ //component
        const [isLoading, setIsLoading] = React.useState(false)
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){
          setInputText(event.target.value);
        }
        async function sendMessage(){
          if (isLoading === false){
            const newChatMessages =[...chatMessages, {message:inputText, sender:'user', id: crypto.randomUUID()}]
            setChatMessages(newChatMessages)
            setInputText('Loading...')
            setIsLoading(true)
            const response = await Chatbot.getResponseAsync(inputText)
            setChatMessages([...newChatMessages, {message:response, sender:'robot', id: crypto.randomUUID()}])
            setIsLoading(false)
            setInputText('')
          }
        }
        function checkKey(event){
          if (event.key === 'Enter'){
            sendMessage()
          }
          if (event.key === 'Escape'){
            setInputText('');
          }
        }

        return (
          <div>
            <input 
              placeholder="Send a message to Chatbot"
              size="30" 
              onChange={saveInputText}
              value={inputText}
              onKeyDown={checkKey}
            />
            <button onClick={sendMessage}>Send</button>
          </div>
        );
      }

      function ChatMessage(props){
        const {message, sender} = props

        return (
          
          <div>
            {sender === 'robot' && (
              <img src="images/robot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="images/user.png" width="50" />
            )}
          </div>
      )};

      
      function ChatMessages({chatMessages}){
        
        return (
          <>
            {chatMessages.map((chatMessage)=>{
              return (
                <ChatMessage 
                message={chatMessage.message} 
                sender={chatMessage.sender}
                key={chatMessage.id}/>
              )
            })}
          </>
        )}

      function App(){
        const [chatMessages, setChatMessages] = 
          React.useState([]);
        return (
          <>
          <ChatInput 
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />

          <ChatMessages 
          chatMessages={chatMessages}
          />

          </>
        )}

      const container = document.querySelector('.js-container')
      ReactDOM.createRoot(container).render(<App />)
    </script>
  </body>
</html>
